<h2 class="edit-header">Blog bearbeiten:</h2>
<form #blogForm="ngForm"
  (ngSubmit)="submitForm()"
  class="edit-form"
  ngNativeValidate>
  <div class="mb-3">
    <label for="title" class="form-label">Titel:</label>
    <input [(ngModel)]="formData.title" id="title" type="text" class="form-control" name="title" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Beschreibung:</label>
    <input [(ngModel)]="formData.description" id="description" type="text" class="form-control" name="description" required>
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Datum:</label>
    <input [(ngModel)]="formData.date" id="date" type="text" class="form-control" name="date" required>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Autor/en:</label>
    <input [(ngModel)]="formData.author" id="author" type="text" class="form-control" name="author" required>
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Vorschaubild:</label>
    <input [(ngModel)]="formData.image" id="image" type="text" class="form-control" name="image" required>
  </div>
  <div class="mb-3">
    <label for="text" class="form-label">Text:</label>
    <textarea [(ngModel)]="formData.text" id="text" rows="10" class="form-control" name="text" required></textarea>
  </div>
  <div class="mb-3">
    <label for="id" class="form-label">ID:</label>
    <input [(ngModel)]="formData.id" id="id" type="number" class="form-control" name="id" disabled>
  </div>
  <div class="button-container">
    <button type="submit" class="btn btn-primary">Eintrag speichern</button>
  </div>
</form>
