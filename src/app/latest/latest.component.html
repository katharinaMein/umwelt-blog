<div class="blog-overview-container">

</div>

<div class="blog-container">
  <a class="image-link" routerLink="{{latestBlogs[0].id}}">
    <div class="image-container">
      <img src='{{latestBlogs[0].image}}' alt="Foto">
    </div>
  </a>
  <a routerLink="{{latestBlogs[0].id}}">
    <p class="date">{{latestBlogs[0].date}}</p>
    <h4 class="title">{{latestBlogs[0].title}}:</h4>
    <p class="description">{{latestBlogs[0].description}}</p>
    <p class="writtenBy">Geschrieben von: {{latestBlogs[0].author}}</p>
  </a>
</div>
